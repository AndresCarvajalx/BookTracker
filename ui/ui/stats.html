<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BookTracker — Estadísticas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9b5f9d1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-brown min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-brown shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="dashboard.html" style="color:var(--copper);"><i class="fas fa-book-open me-2"></i>BookTracker</a>
    <div class="d-flex align-items-center ms-auto">
      <a href="profile.html" class="btn btn-sm btn-outline-brown me-2"><i class="fas fa-user"></i></a>
      <a href="index.html" class="btn btn-sm btn-outline-danger"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>
</nav>
<div class="container my-5">
  <div class="text-center mb-5">
    <h3 class="text-light mb-2"><i class="fas fa-chart-line me-2 text-copper"></i>Estadísticas de Lectura</h3>
    <p class="text-brown-muted">Un vistazo a tu progreso y hábitos literarios</p>
  </div>
  <div class="row g-4">
    <div class="col-lg-6"><div class="card chart-card p-3"><h5 class="text-copper mb-3"><i class="fas fa-calendar-week me-2"></i>Libros leídos por mes</h5><canvas id="chartMensual" height="200"></canvas></div></div>
    <div class="col-lg-6"><div class="card chart-card p-3"><h5 class="text-copper mb-3"><i class="fas fa-bookmark me-2"></i>Géneros preferidos</h5><canvas id="chartGeneros" height="200"></canvas></div></div>
  </div>
  <div class="row g-4 mt-4">
    <div class="col-md-4"><div class="summary-card text-center"><i class="fas fa-book-open fa-2x text-copper mb-2"></i><h5 class="text-light mb-1">Total de libros</h5><p class="fs-4 fw-bold text-copper" id="statTotal">0</p></div></div>
    <div class="col-md-4"><div class="summary-card text-center"><i class="fas fa-hourglass-half fa-2x text-copper mb-2"></i><h5 class="text-light mb-1">En lectura</h5><p class="fs-4 fw-bold text-copper" id="statReading">0</p></div></div>
    <div class="col-md-4"><div class="summary-card text-center"><i class="fas fa-trophy fa-2x text-copper mb-2"></i><h5 class="text-light mb-1">Finalizados</h5><p class="fs-4 fw-bold text-copper" id="statFinished">0</p></div></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=> {
  // use library data from localStorage by main.js; charts updated by main.js if present
});
</script>
</body>
</html>
