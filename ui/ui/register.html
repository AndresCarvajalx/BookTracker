<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BookTracker — Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9b5f9d1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-brown min-vh-100 d-flex align-items-center">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <h3 class="text-center mb-3" style="color:var(--copper)">Crear cuenta</h3>
          <p class="text-center text-muted mb-4">Únete a BookTracker y gestiona tus lecturas</p>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input id="regName" type="text" class="form-control" placeholder="Juan Pérez" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input id="regEmail" type="email" class="form-control" placeholder="correo@ejemplo.com" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input id="regPass" type="password" class="form-control" placeholder="********" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-brown btn-lg">Registrarse</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="index.html" class="link-brown">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
      <p class="text-center text-muted small mt-3">© BookTracker</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
