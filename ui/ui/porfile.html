<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BookTracker — Perfil</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d9b5f9d1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-brown min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-brown shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="dashboard.html" style="color:var(--copper);"><i class="fas fa-book-open me-2"></i>BookTracker</a>
    <div class="d-flex align-items-center ms-auto">
      <button id="themeToggle" class="btn btn-sm btn-outline-brown me-2"><i class="fas fa-moon"></i></button>
      <a href="index.html" class="btn btn-sm btn-outline-danger"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>
</nav>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card profile-card shadow-sm border-0 p-4">
        <div class="text-center mb-3">
          <div class="profile-avatar mb-3 mx-auto"><i class="fas fa-user-circle fa-5x text-copper"></i></div>
          <h4 class="mb-1 text-copper" id="profileName">Usuario</h4>
          <p class="text-brown-muted" id="profileBio">lector apasionado</p>
        </div>
        <hr class="border-secondary">
        <div class="profile-info">
          <p><i class="fas fa-envelope me-2 text-copper"></i><strong>Correo:</strong> <span id="profileEmail"></span></p>
          <p><i class="fas fa-bookmark me-2 text-copper"></i><strong>Libros leídos:</strong> <span id="profileRead">0</span></p>
          <p><i class="fas fa-hourglass-half me-2 text-copper"></i><strong>En lectura:</strong> <span id="profileReading">0</span></p>
          <p><i class="fas fa-calendar me-2 text-copper"></i><strong>Miembro desde:</strong> 2023</p>
        </div>
        <div class="d-grid mt-4">
          <button class="btn btn-brown"><i class="fas fa-pen me-2"></i>Editar perfil</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
